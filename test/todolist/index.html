<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Todolist</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>To Do List App</h1>
      <div class="to_do_input">
        <input
          placeholder="Enter a To Do list"
          id="to_do_name"
          class="to_do_name"
        />
        <button id="to_do_add_btn" class="to_do_add_btn">&#43; Add</button>
      </div>

      <div class="to_do_list_container">
        <ul id="to_do_list" class="to_do_list"></ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
